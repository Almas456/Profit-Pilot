<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="login" id="login-cover">
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <h1 class="log-into-your">Log into your Account</h1>
      <input class="login-child" type="email" required />

      <h6 class="email-address">Email Address</h6>
      <input class="login-item" type="password" required />

      <h6 class="password">Password</h6>
      <button class="login-inner" id="login-btn"></button>
      <div class="login1" id="loginText">Login</div>
      <div class="line-div"></div>
      <p class="not-a-member">Not a Member?</p>
      <button class="signup-now" id="sign-up">Signup Now</button>
      <input class="rectangle-input" type="checkbox" />

      <p class="remember-me">Remember me</p>
      <button class="forgot-password" id="forgot-pass">Forgot Password?</button>
      <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />
    </div>

    <script>
      var rectangleButton = document.getElementById("login-btn");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var loginText = document.getElementById("loginText");
      if (loginText) {
        loginText.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var signupNow = document.getElementById("sign-up");
      if (signupNow) {
        signupNow.addEventListener("click", function (e) {
          // Please sync "signup " to the project
        });
      }
      </script>
  </body>
</html>
